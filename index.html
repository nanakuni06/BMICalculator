<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <h2>Check your BMI</h2>
        <p>Enter your weight and height below to check your BMI results</p>
    </header>

    <section>
        <form id="form">
            <div>
                <label>Put your weight in here (KG)</label>
                <input type="number" id="weight" placeholder="60">
            </div>
            <div>
                <label>And height in here (CM)</label>
                <input type="number" id="height" placeholder="167">
            </div>

            <button id="buttonSubmit" type="submit">Calculate BMI</button>

            <summary id="response"></summary>
        </form>
    </section>
    
</body>
</html>
